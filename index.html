<head>

<body>

<!-- // BT1-Tinh luong NV -->
   <div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card border-primary mb-">
                <div class="card-header">
                   Lương Nhân Viên
                </div>
                <div class="card-body">
                    <div class="form-group">
                    <label>Lương NV</label>
                    <input id="luongNV" type="text" class="form-control"></div>
        
                    <div class="form-group">
                        <label>Số ngày làm</label>
                        <input id="soNgayLam" type="text" class="form-control"></div>
                    </div>

                    
                    <button id="btnTinhLuong" class="btn btn-primary">Tính lương</button>
                    <div id="tinhluongNV" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
   </div>
  
<hr>
<!-- BT2 Tinh gia tri TB  -->
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card border-primary mb-">
                <div class="card-header">
                   Tính giá trị trung bình
                </div>
                <div class="card-body">
                    <div class="form-group">
                    <label>Số 1</label>
                    <input id="number1" type="text" class="form-control"></div>

                   
                        <div class="form-group">
                        <label>Số 2</label>
                        <input id="number2" type="text" class="form-control"></div>
                   
                        
                            <div class="form-group">
                            <label>Số 3</label>
                            <input id="number3" type="text" class="form-control"></div>

                            
                                <div class="form-group">
                                <label>Số 4</label>
                                <input id="number4" type="text" class="form-control"></div>

                                
                                    <div class="form-group">
                                    <label>Số 5</label>
                                    <input id="number5" type="text" class="form-control"></div>

                    <button id="btnGiaTriTB" class="btn btn-success">Tính Giá trị trung bình</button>
                    <div id="GiaTriTB" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
   </div>
<hr>

<!-- BT3 QUY ĐỔI TIỀN -->
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card border-primary mb-">
                <div class="card-header">
                   Tổng tiền quy đổi
                </div>
                <div class="card-body">
                    <div class="form-group">
                    <label>Nhập USD</label>
                    <input id="nhapUSD" type="text" class="form-control"></div>

                    
        
                    <button id="btnTongUSD" class="btn btn-success">Tổng tiền</button>
                    <div id="TongUSD" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
   </div> 
   <hr>

<!-- // BT4 chu vi/ dien tich hcn -->
   <div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-header">
                   Hình Chữ Nhật
                </div>
                <div class="card-body">
                    <div class="form-group">
                    <label>Chiều dài</label>
                    <input id="cDai" type="number" class="form-control"></div>

                   
                        <div class="form-group">
                        <label>Chiều rộng</label>
                        <input id="cRong" type="number" class="form-control"></div>
        
                    <button id="btncongThucHCN" class="btn btn-success">Kết quả tính</button>
                    <div id="congThucHCN" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
   </div> 
   <hr>

   <!-- //BT5 TỔNG 2 KÝ Số -->
   <div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-header">
                   Tổng 2 Ký Số
                </div>
                <div class="card-body">
                    <div class="form-group">
                    <label>Nhập số có 2 ký số</label>
                    <input id="soNhap" type="number" class="form-control"></div>

                   
                        
        
                    <button id="btntong2KySo" class="btn btn-success">Tổng 2 ký số</button>
                    <div id="tong2KySo" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
   </div>
